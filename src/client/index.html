<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>illustrator-Line-Offset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        <h1 id="h1title">illustrator-Line-Offset</h1>
        <p>
            Ver : <span id="ver">0.99.0</span>
            <span>    詳細 : https://kotodu.io/illustrator-Line-Offset</span>
        </p>
    </header>
    <!-- フォーム -->
    <form id="ilo-options" class="container my-1" name="ilo-option" novalidate>
        <div class="row">
            <label
            for="offsetCount"
            class="form-label col-4">
                (1)指定オフセット数
            </label>
            <div
            id="offsetCountHelp"
            class="form-text col-8">
                1から30までの整数を指定してください
            </div>
        </div>
        <div class="mb-3 row">
            <input
            name="offsetCount"
            type="number"
            class="form-control"
            id="offsetCount"
            min="1"
            max="30"
            value="4"
            required
            aria-describedby="offsetCountHelp">
            <div class="valid-feedback">
                OK
            </div>
            <div class="invalid-feedback">
                値が不正です
            </div>
        </div>
        <div class="row">
            <label
            for="offsetWidth"
            class="form-label col-4">
                (2)指定オフセット幅
            </label>
            <div
            id="offsetWidthHelp"
            class="form-text col-8">
                1から999までの整数を指定してください
            </div>
        </div>
        <div class="mb-3 row">
            <input
            name="offsetWidth"
            type="number"
            class="form-control"
            id="offsetWidth"
            min="1"
            max="999"
            value="12"
            required
            aria-describedby="offsetWidthHelp">
            <div class="valid-feedback">
                OK
            </div>
            <div class="invalid-feedback">
                値が不正です
            </div>
        </div>
    </form>
    <div class="my-1 container">
        <div class="row">
            <button
            id="option-submit"
            type="button"
            class="btn btn-primary col-9 g-2">
                オフセット実行
            </button>
            <button
            class="btn btn-outline-dark small col-3 g-2"
            type="button"
            data-toggle="collapse"
            data-target="#ta"
            aria-expanded="false"
            aria-controls="ta">
                開発ログ
            </button>
        </div>
    </div>
    <div class="my-1">
        <textarea id="ta" rows="5" readonly class="collapse small w-100 mx-2"></textarea>
    </div>
    <!-- 2) A button -->
    <!-- <button id="open-button" class="btn btn-primary btn-block">Open</button>
    <p id="buttonComment"></p> -->

    <!-- 3) Add your script dependencies here, including CEP's CSInterface.js library -->
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
