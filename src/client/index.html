<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>illustrator-Line-Offset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        <h1 id="h1title">illustrator-Line-Offset</h1>
        <p class="lead" id="h2desc">パスをオフセットしてくれるプラグイン</p>
        <p>Copyright 2020 kotodu (MIT Licence)<br><span>  Ver : </span><span id="ver">1.0.0</span></p>    
    </header>
    <!-- フォーム -->
    <form id="ilo-options" class="container my-1" name="ilo-option" novalidate>
        <div class="mb-3 row">
            <label for="offsetCount" class="form-label col-auto">(1)指定オフセット数</label>
            <input
            name="offsetCount"
            type="number"
            class="form-control col-auto"
            id="offsetCount"
            min="1"
            max="30"
            value="4"
            required
            aria-describedby="offsetCountHelp">
            <div
            id="offsetCountHelp"
            class="form-text col-auto">
                1から30までの整数を指定してください
            </div>
            <div class="valid-feedback col-auto">
                OK
            </div>
            <div class="invalid-feedback col-auto">
                値が不正です
            </div>
        </div>
        <div class="mb-3 row">
            <label for="offsetWidth" class="form-label col-auto">(2)指定オフセット幅</label>
            <input
            name="offsetWidth"
            type="number"
            class="form-control col-auto"
            id="offsetWidth"
            min="1"
            max="999"
            value="12"
            required
            aria-describedby="offsetWidthHelp">
            <div
            id="offsetWidthHelp"
            class="form-text col-auto">
                1から999までの整数を指定してください
            </div>
            <div class="valid-feedback col-auto">
                OK
            </div>
            <div class="invalid-feedback col-auto">
                値が不正です
            </div>
        </div>
        <button id="option-submit" type="button" class="btn btn-primary">オフセット実行</button>
    </form>
    <div class="card mx-3">
        <div class="card-header">
            開発用ログ
            <button
            class="btn btn-outline-dark"
            type="button"
            data-toggle="collapse"
            data-target="#tadiv"
            aria-expanded="false"
            aria-controls="tadiv">
                ＋
            </button>
        </div>
        <div id="tadiv" class="card-body collapse mx-auto">
            <textarea id="ta" rows="10" cols="50" readonly></textarea>
        </div>
    </div>
    <!-- 2) A button -->
    <!-- <button id="open-button" class="btn btn-primary btn-block">Open</button>
    <p id="buttonComment"></p> -->

    <!-- 3) Add your script dependencies here, including CEP's CSInterface.js library -->
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
